  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="homepage.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>

              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item" id="user"></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <span id="titulo"></span><input type="submit" value="Comprar" id="comprar" style="color:azure; border-color: #229fbc; background-color: #229fbc;" >
        <hr />
        <div id="cuerpo">
          <div id="precio"><b>Precio:</b></div>
          <div id="descripción"><b>Descripción:</b></div>
          <div id="categoria"><b>Categorias:</b></div>
          <div id="cantidad"><b>Cantidad de vendidos:</b></div>
          <div>
            <b>imagenes ilustrativas:</b>
            <br>
            <br>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="width: 80%; text-align: center;">
              <div class="carousel-inner" id="imagenes">
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

          </div>
          <hr />
          <div>
            <h2>Comentarios:</h2>
            <div id="comments"></div>
          </div>
          <hr/>
          <div>
            <h3> Comentar:</h3>
            <br>
            <label for="coment"><h5>Tu opinión:</h5></label> 
            <br>
            <textarea name="coment" id="coment" cols="50" rows="10"></textarea>
            <br>
            <br>
            <label for="qualify"><h5>Tu puntuación:</h5></label>
            <select name="calificar" id="qualify">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select> 
            <br>
            <br>
            <input type="submit"  id="enviar" value="Enviar" style="color: white; border-color: #229fbc; background-color: #229fbc;"/>
          </div>
          <br>
          <h4>Productos Relacionados:</h4>
          <div class="row" id="productosRelacionados">

          </div>
        </div>
      </div>

      </div>
